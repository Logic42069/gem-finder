<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gem Finder</title>
    <!-- Link the stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Gem Finder</h1>
      <p>Discover potential 2x+ crypto gems based on volume and price action</p>
    </header>
    <main>
      <div class="controls">
        <input
          type="text"
          id="search-input"
          placeholder="Search for a token..."
        />
        <button id="refresh-button">Refresh Data</button>
      </div>
      <div id="status" class="status">Loading data...</div>
      <table id="tokens-table" class="tokens-table hidden">
        <thead>
          <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Price (USD)</th>
            <th>24h Volume (USD)</th>
            <th>24h Change (%)</th>
            <th>Market Cap</th>
          </tr>
        </thead>
        <tbody id="tokens-body"></tbody>
      </table>
    </main>
    <footer>
      <p>
        Data provided by
        <a href="https://www.coingecko.com" target="_blank">CoinGecko</a>
      </p>
    </footer>
    <!-- Link the script -->
    <script src="script.js" defer></script>
  </body>
</html>
